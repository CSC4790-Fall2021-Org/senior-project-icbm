{% extends 'layout.html' %}
{% block body %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
			{% for key, value in data.items() %}
				{% if value is string %}
					['{{ key }}', '{{ value }}'],
				{% else %}
					['{{ key }}', {{ value }}],
				{% endif %}
			{% endfor %}
        ]);

        var options = {
          title: '',
          is3D: false,
          };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
    </script>

<div class="split left">

    <div class="centered">

<h2>Results: {{ etf_type }}, {{ etf_style }} ETFs.  </h3>


        <table>
        <thead>
        <tr>
            <th>Names:</th>

        </tr>
        </thead>
        <tbody>
            {% for symbol in symbols %}
            <tr>
                <td>{{ symbol }} </td>

            </tr>

            {% endfor %}

        </tbody>
    </table>

    </div>

    </div>



<div class="split right">
    <div class="centered">
        <div style="margin: 10px 0 0 10px;width: 1000px">


    <h2>Results</h2>
    <h3>Asset Mix: {{ asset_mix }}</h3>

            <div id="piechart" style="width: 900px; height: 500px;"></div>



<form name="re-take" action="/start" method="get">
    <input type="submit" value="Re-take Quiz" class="white-button">
</form>
	</div>

	</div>


    </div>





{% endblock %}
