{% extends 'layout.html' %}
{% block body %}

<div class="meter">
    <span style="width: 9%"></span>
</div>

<!--Add question to div with a class questions-->
<div class="questions">
    <h3>If investing in a stock, would you rather</h3>
</div>

<!--Add all options to one div with a class options-->
<div class="options">
    <form name="io-second" action="/io-second" method="get">
        <!--    Add each question to a div with a class card-->
        <div class="card">
            <input type="radio" id="a" name="io-second" value="a" required>
            <label for="a">Buy Companies that may make significant technological advances that are still selling at their
                low initial offering price </label>
        </div>
        <div class="card">
            <input type="radio" id="b" name="io-second" value="b">
            <label for="b">Established, well-known companies that have a potential for continued growth</label>
        </div>
        <div class="card">
            <input type="radio" id="c" name="io-second" value="c">
            <label for="c">'Blue chip' stocks that pay dividends </label>
        </div>
        <input type="submit" value="Next Question" class="white-button">
    </form>
</div>


{% endblock %}
