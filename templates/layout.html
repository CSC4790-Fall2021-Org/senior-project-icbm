<!DOCTYPE html>
<html lang="en">
<div>
    {% include 'navBar.html' %}
</div>
<head>
    <meta name="viewport" content="initial-scale=1, width=device=width" charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/splashStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Footer CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>ICBM</title>
    <style>

        body {
            background-color: #152349;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            font-size: 1.5rem;
            font-weight: 400;
            line-height: 125%;
        }

        .navbar {
            /* position: fixed;*/
            height: 80px;
            width: 110vh;
            z-index: 5;
            margin-bottom: 2vh;
        }

        button.navbar-toggle.collapsed {
            position: fixed;
            top: 88vh;
            left: 5vw;
            background-color: lightblue !important;
            width: 50px;
            height: 50px;
            border-radius: 50px;
            border: none;
            box-shadow: 0px 0px 3px 2px #00000054;
            padding: 0px 14px;
        }

        .navbar-default .navbar-toggle .icon-bar {
            background-color: #888;
            background: linear-gradient(0.25turn, #2260A0, #4E88C4);
            height: 3px;
        }

        span.navbar-brand {
            margin-left: calc(50% - 40px);
            margin-top: 15px;
        }

        span.navbar-brand img {
            width: 50px !important;
            height: 50px !important;
        }


        /**********PANEL***************/

        .navbar-collapse.collapse.in, .navbar-collapse.collapsing {
            height: 101vh;
            top: -1px;
            position: fixed;
            /* z-index: 9999999999999999999; */
            /* background-color: green; */
            width: 100vw;
            background: linear-gradient(0.25turn, #2260A0, #4E88C4);
        }

        button.navbar-toggle {
            z-index: 1;
        }

        ul.nav.navbar-nav {
            color: white !important;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 27px;
            width: 100vw;
            text-align: center;
        }

        .nav li {
            margin: 35px 0px;
        }

        .navbar-collapse a {
            background-color: transparent !important;
            color: white !important;
        }

        button[aria-expanded="true"] {
            background-color: transparent !important;
            border: none;
            position: fixed;
            left: 82vw;
        }

        button[aria-expanded="true"]:before {
            content: "тип";
            color: white;
            font-size: 46px;
        }

        button[aria-expanded="true"] span.icon-bar {
            display: none;
        }

        /* Split the screen in half */
        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        /* Control the left side */
        .left {
            left: 0;
            background-color: #152349;
        }

        /* Control the right side */
        .right {
            right: 0;
            background-color: white;
            color: #152349
        }

        /* If you want the content centered horizontally and vertically */
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: left;
        }

        /* Style the image inside the centered container */
        .centered img {
            width: 250px;
        }

        h1, h2, h3 {
            text-align: center;
            font-weight: 500;
        }

        h1 {
            font-size: 1.75rem;
            line-height: 150%;
        }

        h2 {
            font-size: 2rem;
            line-height: 150%;
        }

        h3 {
            font-size: 1.5rem;
            line-height: 150%;
        }

        p {
            font-size: 1.5rem;
            text-align: left;
            font-weight: 500;
        }

        .button {
            background-color: #152349;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            border-radius: 25px;
        }

        .white-button {
            margin-left: 40%;
            background-color: white;
            border: none;
            color: #152349;;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            border-radius: 25px;
        }

        input[type='radio'] {
            transform: scale(2);
        }

        input[type='checkbox'] {
            zoom: 1.75;
        <!-- transform: scale(2) -->
        }

        .meter {
            height: 50px;
            width: 80vh;
            left: 30%;
            position: relative;
            background: white;
            border-radius: 25px;
            padding: 10px;
            box-shadow: inset 0 -1px 1px rgba(255, 255, 255, 0.3);
        }

        .meter > span {
            display: block;
            height: 100%;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            background-color: #152349;
        );
            box-shadow: inset 0 2px 9px rgba(255, 255, 255, 0.3),
            inset 0 -2px 6px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .logo {
            display: flex;
            margin-left: auto;
            margin-right: auto;
            width: 15%;
            height: 15%
        }

        <!--
        Table formatting-- >
        * {
            box-sizing: border-box;
        }

        .row {
            display: flex;
            margin-left: -5px;
            margin-right: -5px;
        }

        .column {
            flex: 50%;
            padding: 5px;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: left;
            padding: 16px;
        }

        .questions {
            margin: auto;
            width: 50%;
            padding: 25px;
            text-align: justify;
        }

        .options {
            margin: auto;
            width: 50%;
            padding: 25px;
            text-align: justify;
        }

        .card {
            border-color: white;
            border-style: solid;
            border-width: 2px;
            padding: 15px;
            margin: 25px;
            text-align: center;
            text-decoration: none;
            border-radius: 25px;
            background-color: transparent;
            display: flex;
        }

        .card:hover {
            background-color: white;
            color: #152349;
        }

        .centered-card {
            padding: 50px;
            margin: 25px;
            text-align: center;
        }

        .fixed_logo {
            float: left;
            max-width: 10px;
            max-height: 10px;
        }

        footer {
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
            height: auto;
            width: 100vw;
            padding-top: 40px;
            color: white;
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .footer-content h3 {
            font-size: 1.8rem;
            font-weight: 400;
            text-transform: capitalize;
            line-height: 3rem;
        }

        .footer-content p {
            max-width: 500px;
            margin: 10px auto;
            line-height: 28px;
            font-size: 14px;
        }

        .socials {
            list-style: none;
            display: flex;
            position: relative;
            margin-right: 2%;
        }

        .socials li {
            margin: 0 10px;
        }

        .socials a {
            text-decoration: none;
            color: white;
        }

        .socials a i {
            font-size: 1.1rem;
            transition: color .4s ease;
        }

        .socials a:hover i + .hide {
            color: aqua;
            display: block;
        }

        .footer-bottom {
            background: #000;
            width: 100vw;
        }

        .footer-bottom p {
            position: relative;
            top: 0;
            left: 0;
            margin-left: 50%;
            font-size: 14px;
            word-spacing: 2px;
            text-transform: capitalize;
        }
    </style>
</head>

{% block body %}

{% endblock %}

</body>

        <p>Invest in yourself.</p>

            </li>
            <li><a href="https://www.linkedin.com/in/nick-a-443296140/"><i class="fa fa-linkedin-square"> Nick</i></a>
            </li>
        </ul>
    </div>
    <div class="footer-bottom">
        <p>Follow us!</p>
    </div>
</footer>
</html>
