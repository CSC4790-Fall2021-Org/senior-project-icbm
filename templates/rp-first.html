{% extends 'layout.html' %}
{% block body %}

<!--        progress bar-->
<div class="meter">
    <span style="width: 9%"></span>
</div>

<!--<h1>Risk Tolerance</h1>-->
<!--        <h2>Question 3</h2>-->
        <div class="questions">
        <h3>Which scenario are you most comfortable with:</h3>
        </div>

<!--Add all options to one div with a class options-->
<div class="options">
    <form name="rp-first" action="/rp-first" method="get">
        <div class="card">
            <input type="radio" id="a" name="rp-first" value="a" required>
            <label for="a">Average Annual Return: 7% Best Case: 16%. Worst Case: -5% </label>
        </div>
        <div class="card">
            <input type="radio" id="b" name="rp-first" value="b" required>
            <label for="b">Average Annual Return: 9% Best Case: 25%. Worst Case: -12% </label>
        </div>
        <div class="card">
            <input type="radio" id="c" name="rp-first" value="c" >
            <label for="c">Average Annual Return: 10% Best Case: 33%. Worst Case: -18% </label>
        </div>
        <div class="card">
            <input type="radio" id="d" name="rp-first" value="d" >
            <label for="d">Average Annual Return: 11% Best Case: 42%. Worst Case: -24% </label>
        </div>
        <div class="card">
            <input type="radio" id="e" name="rp-first" value="e" >
            <label for="e">Average Annual Return: 12% Best Case: 50%. Worst Case: -28% </label>
        </div>
        <input type="submit" value="Next Question" class="white-button">
    </form>
</div>
{% endblock %}
