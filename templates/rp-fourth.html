{% extends 'layout.html' %}
{% block body %}
<h1>Risk Tolerance</h1>
<div class="split left">
    <div class="centered">
<img src="{{url_for('static', filename='logo_3.png')}}"/>
<h2>The price of your stocks has dropped by 31% in the last three weeks. What would you do?</h2>
<!--        progress bar-->
<div class="meter">
    <span style="width: 63%"></span>
</div>
    </div>
</div>
<form name="rt-first" action="/rt-first" method="get">
    <input type="radio" id="a" name="rt-first" value="a" required>
        <label for="a">Sell the remaining stock, since seeing such a substantial price drop keeps you up at night. </label></br>
    <input type="radio" id="b" name="rt-first" value="b">
        <label for="b">Do nothing-- these things happen! </label></br>
    <input type="radio" id="c" name="rt-first" value="c">
        <label for="c">Buy more! A drop in price means you should purchase more shares while they're cheap. </label></br>
    <input type="submit" value="Next Question">
</form>
{% endblock %}
